<div class="cell m-2 outer-cell">
    <form action="/exec/transformer" method="POST" class="form">
        {% csrf_token %}
        <div class="row m-2">
            <div class="col-md-12">
                <h4><b>TRANSFORMER</b></h4>
                <hr style="border-color: white;">
                <div class="row">
                    <div class="col-6 ">

                        <div class="form-group row">
                            <label for="Variable" class="col-sm-4">Variable</label>
                            <select name="varname" id="" class="form-control col-sm-4">
                                {% for var in varlist %}
                                {% if var == cell.data.varname %}
                                <option value="{{ var }}" selected>{{ var }}</option>
                                {% else %}
                                <option value="{{ var }}">{{ var }} </option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="clean-operation" class="col-sm-4">Transformation</label>
                            <select class="form-control col-sm-4" id="operation-transform" name="operation">
                                <option value="label-encoding">Label Encoding</option>
                                <option value="noramlizer">Normalizer</option>
                                <option value="standardizer">Standardizer</option>
                            </select>
                        </div>
                    </div>
                    <div class="offset-1 col-5">
                        <div class="form-group row">
                            <label for="col-name" class="col-5">Column</label>
                            <input class="form-control col-sm-4" type="text" name="col_name"
                                value="{{ cell.data.col_name }}" placeholder="" required>
                        </div>

                        <div class="form-group row">
                            <label for="new-varname" class="col-5">New Variable</label>
                            <input class="form-control col-sm-4" type="text" name="new_varname" placeholder=""
                                value="{{ cell.data.new_varname }}" required>
                        </div>

                        <div class="row">
                            <button type="submit"
                                style=" right: 1px; bottom: 1px; background-color:#EB3F3F; color:white"
                                class="btn col-sm-4 offset-5"><b>APPLY</b></button>
                        </div>
                    </div>

                    <input type="hidden" value="{{ cell.name }}" name="cellname">



                </div>

                <div class="row">
                    <div class="col-12" style="margin-top: 2%;">
                        <label>Logs</label>
                        <div style="background-color: black; height: 60px;">

                            <b style="color: white; padding: 2px;">{{ cell.data.msg }}</b>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <hr style="border-color: white;">
</div>
