{% load static %}

<div class="cell m-2 outer-cell">
    <div class="row m-2">
        <div class="col-md-12">
            <h5>Cleaner</h5>
            <div class="row">
                <div class="col-10 ">
                    <form action="" class="form">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="clean-operation" class="col-sm-3">Cleaner</label>
                            <select class="form-control col-sm-4" id="extension">
                                <option>Remove Null value</option>
                                <option>Fill Forward</option>
                                <option>Fill Mean</option>
                                <option>Fill Backward</option>
                                <option>Fill Median </option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="Variable" class="col-sm-3">Choose Variable: </label>
                            <select name="variable" id="" class="form-control col-sm-4">
                                {% for var in varlist %}
                                <option value="{{ var }}">{{ var }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="new-var-name" class="col-sm-3">New Variable Name</label>
                            <input class="form-control col-sm-4" type="text" name="encoding"
                                placeholder="Enter New Variable Name">
                        </div>


                        <button type="submit" style="position: absolute; right: 1px; bottom: 1px"
                            class="btn btn-light btn-lg">APPLY OPERATION</button>


                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
