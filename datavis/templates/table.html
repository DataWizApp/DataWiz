
<table id="table" class="table table-striped"  style="width: 100%;">
    <thead>
        <tr>
            {% for header in headers %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>

        {% for row in data %}
        <tr>
            {% for key, val in row.items %}
            <td>
                {{ val }}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}

    </tbody>
</table>
