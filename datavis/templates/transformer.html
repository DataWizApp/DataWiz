<div class="cell m-2 outer-cell">
    <form action="/exec/transformer" method="POST" class="form">
        {% csrf_token %}
        <div class="row m-2">
            <div class="col-md-12">
                <h3>Data Transformer</h3>
                <hr>
                <div class="row">
                    <div class="col-8 ">

                        <div class="form-group row">
                            <label for="Variable" class="col-sm-3">Variable </label>
                            <select name="varname" id="" class="form-control col-sm-4">
                                {% for var in varlist %}
                                {% if var == cell.data.varname %}
                                <option value="{{ var }}" selected>{{ var }}</option>
                                {% else %}
                                <option value="{{ var }}">{{ var }} </option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="clean-operation" class="col-sm-3">Transformation</label>
                            <select class="form-control col-sm-4" id="operation-transform" name="operation">
                                <option value="label-encoding">Label Encoding</option>
                                <option value="noramlizer">Normalizer</option>
                                <option value="standardizer">Standardizer</option>
                            </select>
                        </div>

                        <div class="form-group row">
                            <label for="col-name" class="col-sm-3">Column Name</label>
                            <input class="form-control col-sm-4" type="text" name="col_name"
                                value="{{ cell.data.col_name }}" placeholder="" required>
                        </div>

                        <div class="form-group row">
                            <label for="new-varname" class="col-sm-3">New Variable Name</label>
                            <input class="form-control col-sm-4" type="text" name="new_varname" placeholder=""
                                value="{{ cell.data.new_varname }}" required>
                        </div>


                        <input type="hidden" value="{{ cell.name }}" name="cellname">
                    </div>
                    



                </div>
                <button type="submit" style=" position: relative; float:right;  right: 100px; bottom: 55px; background-color:orange;"
                    class="btn ">Apply Operation</button>
                <div class="row">
                    <div class="col-12">
                        <label>Logs</label>
                        <div style="background-color: white; height: 25px;">

                            <p style="color: green; margin: 1px;">{{ cell.data.msg }}</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <hr>
</div>
