<div class="cell m-2" style="height: 550px;">
    <div class="row m-2">
        <div class="col-md-12">
            <h3>Data Viewer</h3>
        </div>
    </div>
    <!-- <table id="table" class="table table-striped"  style="width: 100%;">
        {   plotly_app name="Table" ratio=0.40%}
    </table> -->
    <div class="row m-2">
        <div class="col-12 cell m-1" style="height: 400px; background-color: white; overflow: scroll">
            {% include 'table.html' %}
        </div>
    </div>
    <div class="row">
        <div class="vis-input col-md-12 mt-2" >
            <form action="/exec/viewer" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group row">
                            <label for="Variable" class="offset-md-1 col-md-5">Variable Name</label>
                            <select name="varname" id="" class="form-control col-md-5">
                                {% for var in varlist %}
                                    {% if var == cell.data.varname %}
                                    <option value="{{ var }}" selected>{{ var }}</option>
                                    {% else %}
                                    <option value="{{ var }}">{{ var }} </option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <label for="view-type" class="mx-3"> Formatted </label>
                            <input type="checkbox" name="check" style="height: 20px; width: 20px;" id='formatted-table'
                                checked>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <input type="hidden" value="{{ cell.name }}" name="cellname">
                            <button type="submit"
                                style="  background-color:orange;"
                                class="btn offset-3 col-md-5"> Show </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
</div>
