<div class="cell m-2 " style="height: 450px; background-color:#868484">
    <div class="row">
        <div class="col-md-12">
            <h4 style="left: 15px; top: 10px;position: relative; color: white">Visualisation</h4>
        </div>
    </div>

    <div class="row m-2">
        <div class="col-md-7 mt-3 cell" style="height: 350px; background-color: white">
            {% include 'graph.html' %}
        </div>

        <div class="vis-input col-md-5" style="position: relative; top :30px">
            <form action="">
                {% csrf_token %}
                <div class=" row" style="color: white; font-size: 16px; ">
                    <div class="col-md-10 mt-1">
                        <label for="varname" class="mr-2 ">Variable</label>
                        <select class="mx-2" style="background-color: #c4c4c4" >
                            <option>Var 1</option>
                            <option>Variable 2</option>
                            <option>Var 3</option>
                        </select>
                    </div>
                    <div class="col-md-12 mt-1">
                        <div class=" form-group row">
                            <label for="title" class="mx-2 col-sm-3"> Title </label>
                            <input type="text" class=" mx-2 col-sm-6" name="title" style="background-color: #c4c4c4">
                        </div>
                    </div>
                    <div class="col-md-12 mt-1">
                        <div class=" form-group row">
                            <label for="xlabel" class="mx-2 col-sm-3"> X-label </label>
                            <input type="text" class="mx-2 col-sm-6" name="xlabel" style="background-color: #c4c4c4">
                        </div>
                    </div>
                    <div class="col-md-12 mt-1">
                        <div class=" form-group row">
                            <label for="ylabel" class="mx-2 col-sm-3"> Y-label </label>
                            <input type="text" class="mx-2 col-sm-6" name="ylabel" style="background-color: #c4c4c4">
                        </div>
                    </div>
                    <div class="col-md-6 mt-1">
                        <div class="form-group row">
                            <label for="col-x" class="col-md-4">X Axis</label>
                            <select class="col-md-8" style="background-color: #c4c4c4" name="col-x">
                                <option>col 1</option>
                                <option>Column 2</option>
                                <option>Var 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 mt-1">
                        <div class="form-group row">
                            <label for="col-y" class="col-md-4">Y Axis</label>
                            <select class="col-md-8" style="background-color: #c4c4c4" name="col-y">
                                <option>col 1</option>
                                <option>Column 2</option>
                                <option>Var 3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>



</div>
